<div class="mainclass">
  <h1>User CRUD Application</h1>

  <a class="recordList" href="#" [ngClass]="{'active':Displaytable }" (click)="showDataPage()">Record List</a> | <a class="addRecord" href="#" [ngClass]="{'active':addUser }" (click)="addData()">Add Record</a>
  <br />
  <br />
  
  <ng-container *ngIf="pleaseWait">
    Please wait while we are getting user details...
  </ng-container>

  <div *ngIf="Displaytable" class="tab-row">
    <div class="tableHeader">Firstname</div>
    <div class="tableHeader">Lastname</div>
    <div class="tableHeader">Avatar</div>
    <div class="tableHeader-border">Action</div>

    <div *ngFor="let record of useri?.data" class="tab-row">
      <div class="tableCell">{{record.first_name}}</div>
      <div class="tableCell">{{record.last_name}}</div>
      <div class="tableCell"><img src="{{record.avatar}}" height="40px" width="40px" /></div>
      <div class="tableCell-border"><a style="color: rgb(68, 67, 67);" (click)="edit(record)">Edit</a>|<a style="color: rgb(68, 67, 67);"
          (click)="delete(record)">Delete</a></div>
    </div>
  </div>

  <div class="btns">
    <ng-container *ngIf="Displaytable">
      <ng-container *ngFor="let number of array">
        <button (click)="showDataPage(number)" [ngClass]="{'btnPress': Displaytable&&number==obj}" class="btnstyle  btn btn-default">{{number}}</button>&nbsp;
      </ng-container> &nbsp;
    </ng-container>
    <ng-container *ngIf="fetchData">
      Fetching Data...
    </ng-container>
  </div>

  <!-- Add Records -->
  <ng-container *ngIf="addUser">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <h5 style="font-weight: bold;">Add Users</h5><br />
          <div class="form-group">
            <label>First name:</label>
            <input type="text" class="form-control" placeholder="Enter First name">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Last name:</label>
            <input type="text" class="form-control" placeholder="Enter Last name">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <button class="btnsubmit btn btn-default">Submit</button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <button class="btn btn-default">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
